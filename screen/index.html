<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Sales by Month</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        #month-dropdown {
            padding: 8px;
            font-size: 16px;
        }
        .month-list {
            margin-top: 20px;
        }
        .month {
            margin-bottom: 10px;
        }
        .items {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Food Sold by Month</h1>

    <!-- Dropdown to select a month -->
    <label for="month-dropdown">Select a month:</label>
    <select id="month-dropdown">
        <option value="">--Select a Month--</option>
    </select>

    <div id="sales-container"></div>

    <script>
        // Fetch the sales data from the server
        fetch('/data')
            .then(response => response.json())
            .then(data => {
                const monthDropdown = document.getElementById('month-dropdown');
                const salesContainer = document.getElementById('sales-container');

                // Populate the dropdown with the months
                Object.keys(data).forEach(month => {
                    const option = document.createElement('option');
                    option.value = month;
                    option.textContent = month;
                    monthDropdown.appendChild(option);
                });

                // Function to display items for the selected month
                function displayItemsForMonth(month) {
                    salesContainer.innerHTML = '';  // Clear previous items
                    if (month && data[month]) {
                        const monthDiv = document.createElement('div');
                        monthDiv.classList.add('month');
                        monthDiv.innerHTML = `<strong>${month}</strong>`;
                        
                        const itemsList = document.createElement('div');
                        itemsList.classList.add('items');
                        
                        data[month].forEach(item => {
                            const itemDiv = document.createElement('div');
                            itemDiv.textContent = item;
                            itemsList.appendChild(itemDiv);
                        });

                        monthDiv.appendChild(itemsList);
                        salesContainer.appendChild(monthDiv);
                    } else {
                        salesContainer.innerHTML = '<p>Please select a month to see the items.</p>';
                    }
                }

                // Add event listener to update the displayed items when a month is selected
                monthDropdown.addEventListener('change', (event) => {
                    const selectedMonth = event.target.value;
                    displayItemsForMonth(selectedMonth);
                });

            })
            .catch(error => {
                console.error('Error fetching sales data:', error);
            });
    </script>
</body>
</html>
